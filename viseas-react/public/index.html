<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viseas | Global Visa Solutions</title>
  <meta name="description" content="Professional visa processing with guaranteed approval rates">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">
  
  <!-- Mobile Theme Color -->
  <meta name="theme-color" content="#2563eb">
  
  <style>
    /* Initial loading styles */
    body {
      margin: 0;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8fafc;
      color: #1f2937;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .app-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .loading-spinner {
      border: 4px solid rgba(37, 99, 235, 0.1);
      border-radius: 50%;
      border-top: 4px solid #2563eb;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="app-loading">
      <div class="loading-spinner"></div>
      <p>Loading Viseas...</p>
    </div>
  </div>
  
  <!-- This script will be generated by your React build -->
  <script src="/static/js/bundle.js"></script>
</body>
</html>
